<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>jQueryの練習</title>
</head>
<body>
    <p>jQueryの練習</p>
    <p><a href="http://google.com">Google</a></p>
    <p><a href="http://yahoo.co.jp">Yahoo!</a></p>
    <p><a href="http://dotinstall.com">Dotinstall</a></p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li>3
            <ul id="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>

    </ul>
    <div id="box" style="width: 100px; height: 100px; background: green;"></div>
    <input type="text" id="name">
    <select id="members" name="members">
        <option>taguchi</option>
        <option>fkoji</option>
        <option>dotinstall</option>
    </select>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $('#sub').css('color','blue');
            // $('a[href*="dotinstall"]').css('background','green');
            // $('#box').toggle(700);
            // $('#box').toggle(700);
            // $('#box').toggle(700);
            // $('#box').toggle(700, function() {
            //     alert('done!');
            // }); 
            $('#box')
                .mouseover(function() {
                    $(this).css('background', 'blue')
                })
                .mouseout(function() {
                    $(this).css('background', 'green')
                })
                .mousemove(function(e) {
                    $(this).text(e.pageX)
                });
            $('#name')
                .focus(function () {
                    $(this).css('background', 'gray')
                })
                .blur(function() {
                    $(this).css('background', 'white')
                });
        });
    </script>
</body>
</html>
