<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>jQueryの練習</title>
</head>
<body>
    <p>jQueryの練習</p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li>3
            <ul id="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>

    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $('p').css('color','red').hide('slow');
        });
    </script>
</body>
</html>
